<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#/translations/{{project.id}}"><i class="fa fa-angle-double-left"></i>
                    {{project.name}}</a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="#/projects">Projects</a></li>
        <li><a href="#/translations/{{project.id}}">{{project.name}}</a></li>
        <li class="active">Manage sections</li>
    </ol>
</div>

<div class="container">
    <div class="row">
        <form class="navbar-form navbar-right" ng-submit="createSection()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="name" placeholder="New section">
            </div>
            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
    <div class="row" style="padding-bottom: 15px">
        <form>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="section in sections">
                    <td><input type="text"
                               value="{{section.name}}"
                               ng-model="section.name"
                               ng-change="updateSection(section)"
                               placeholder="Name of section"
                               name="name"/></td>
                    <td>
                        <span class="glyphicon glyphicon-trash"
                              aria-hidden="true"
                              ng-click="deleteSection(section)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
