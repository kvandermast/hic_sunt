<div class="jumbotron text-center">
    <h1>Hic Sunt!</h1>
    <p class="lead">Centralizing and facilitating your translation management</p>
</div>

<div class="container">
    <div id="search" class="col-xs-10">
        <p>Search: <input ng-model="query"></p>
    </div>

    <div id="projects-list" class="row">
        <div class="col-md-4" style="background-color: #f0f0f0;">
            <h1>Create project</h1>
            <form ng-submit="createProject()">
                <div class="form-group">
                    <label for="projectName">Name:</label>
                    <input type="text"
                           class="form-control"
                           ng-model="projectName"
                           placeholder="Name my project!"
                           value=""
                           name="name"
                           id="projectName">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description:</label>
                    <textarea class="form-control"
                              ng-model="projectDescription"
                              placeholder="Optionally provide some usefully description"
                              name="description"
                              id="projectDescription"></textarea>
                </div>
                <p><input type="submit"
                          class="btn btn-primary btn-block"
                          value="Add"/></p>
            </form>
        </div>

        <div class="col-md-4" ng-repeat="project in projects | filter:query | orderBy:sortOrder">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }} </p>
            <p><a class="btn btn-default"
                  href="#/translations/{{project.id}}"
                  role="button">View details Â»</a></p>
        </div>
    </div>
</div>
