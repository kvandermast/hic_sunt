<div class="jumbotron text-center">
    <h1>Hic Sunt!</h1>
    <p class="lead">Centralizing and facilitating your translation management</p>
</div>

<div class="container-fluid">
    <div id="projects-list" class="row">

        <div class="col-md-4" style="background-color: #f0f0f0;">
            <h1>Create project</h1>
            <form ng-submit="createProject()">
                <div class="form-group">
                    <label for="projectName">Name:</label>
                    <input type="text"
                           class="form-control"
                           ng-model="projectName"
                           placeholder="Name my project!"
                           value=""
                           name="name"
                           id="projectName">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description:</label>
                    <textarea class="form-control"
                              ng-model="projectDescription"
                              placeholder="Optionally provide some usefully description"
                              name="description"
                              id="projectDescription"></textarea>
                </div>
                <p><input type="submit"
                          class="btn btn-primary btn-block"
                          value="Add"/></p>
            </form>
        </div>


        <div class="col-md-8">
            <div id="search" class="form-group">
                <input class="form-control" ng-model="query" placeholder="Filter projects...">
            </div>

            <table class="table table-condensed table-hover">
                <thead>
                <tr>
                    <th>Project</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="project in projects | filter:query | orderBy:sortOrder">
                    <td>
                        <a href="#/translations/{{project.id}}" role="button">{{project.name}}</a>
                    </td>
                    <td>
                        {{project.description}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
